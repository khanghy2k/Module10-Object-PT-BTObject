<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  function checkEmpty(obj) {
    for (const key in obj){
      if (obj.hasOwnProperty(key)){
        return false
      }
    }
    return true
  }
  let person = {}
  console.log(checkEmpty(person))
  person.name = 'Hy';
  console.log(checkEmpty([person]))
</script>
</body>
</html>
